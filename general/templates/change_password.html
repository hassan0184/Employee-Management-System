{% extends "admin/base_site.html" %}
{% block content %}
<style>
    #btn1 {
        background-color: #417690;
        font-size: 20px;
        padding: 5px 10px;
        border-radius: 4px;
        color: #ffd903;
        margin-top: 5px;
        margin-left: 1020px;

    }



    input[type=text],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        resize: vertical;
    }

    /* Style the label to display next to the inputs */
    label {
        padding: 12px 12px 12px 0;
        display: inline-block;
    }

    /* Style the submit button */
    input[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
    }

    /* Style the container */
    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }

    /* Floating column for labels: 25% width */
    .col-25 {
        float: left;
        width: 25%;
        margin-top: 6px;
    }

    /* Floating column for inputs: 75% width */
    .col-75 {
        float: left;
        width: 75%;
        margin-top: 6px;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {

        .col-25,
        .col-75,
        input[type=submit] {
            width: 100%;
            margin-top: 0;
        }
    }
</style>

<div class="container">
    <form action={% url 'change-password-by-admin' %} method="POST" onsubmit="history.back()">
        {% csrf_token %}

        <div class="row">
        <input type="hidden"  name="user_id" value={{id}} />
            <div><label for="new-password">New Password</label></div>
            <div><input type="password" id="new-password" name="new-password"  required="required" />
            </div>

        </div>

        <div class="row">
            <button id="btn1"  type="submit"><span>Change Password</span></button>
        </div>
    </form>
</div>
{% endblock %}
